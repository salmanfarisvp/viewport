<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Information</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-desktop"></i> Display Information</h1>
        <div class="info" id="screen-resolution">
            <i class="fas fa-expand"></i> Screen Resolution
        </div>
        <div class="info" id="viewport-size">
            <i class="fas fa-window-maximize"></i> Viewport Size
        </div>
        <div class="info" id="pixel-ratio">
            <i class="fas fa-microchip"></i> Device Pixel Ratio
        </div>
        <div class="info" id="display-dimensions">
            <i class="fas fa-ruler"></i> Display Dimensions
        </div>
        <div class="info" id="diagonal-size">
            <i class="fas fa-vector-square"></i> Screen Diagonal Size
        </div>
        <div class="info" id="color-depth">
            <i class="fas fa-palette"></i> Color Depth
        </div>
        <div class="info" id="pixel-density">
            <i class="fas fa-dot-circle"></i> Pixel Density
        </div>
        <div class="info" id="refresh-rate">
            <i class="fas fa-sync"></i> Refresh Rate
        </div>
        <div class="info" id="display-type">
            <i class="fas fa-desktop"></i> Display Type
        </div>
        <div class="info" id="display-settings">
            <i class="fas fa-cog"></i> Display Settings
        </div>
        <div class="info" id="screen-orientation">
            <i class="fas fa-mobile-alt"></i> Screen Orientation
        </div>
        <div class="info" id="device-memory">
            <i class="fas fa-memory"></i> Device Memory
        </div>
        <div class="info" id="browser-info">
            <i class="fas fa-globe"></i> Browser Information
        </div>
        <div class="info" id="os-info">
            <i class="fas fa-laptop"></i> Operating System
        </div>
    </div>
    <footer class="system-info">
        <div class="info-grid">
            <div class="info-item">
                <i class="fas fa-calendar"></i>
                <span id="current-date"></span>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span id="current-time"></span>
            </div>
            <div class="info-item">
                <i class="fas fa-globe-americas"></i>
                <span id="timezone"></span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span id="location"></span>
            </div>
            <div class="info-item">
                <i class="fas fa-network-wired"></i>
                <span id="ip-address"></span>
            </div>
            <div class="info-item">
                <i class="fas fa-language"></i>
                <span id="locale"></span>
            </div>
        </div>
    </footer>
    <script src="static/js/main.js"></script>
</body>
</html>
